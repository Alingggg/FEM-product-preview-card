<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <img class="product-card__desktop-img" src="images/image-product-desktop.jpg" alt="perfume">
        <img class="product-card__mobile-img" src="images/image-product-mobile.jpg" alt="perfume">

        <div class="product-card__information">
          <h1 class="product-card__type">Perfume</h1>
          
          <h2 class="product-card__name">Gabrielle Essence Eau De Parfum</h2>
          
          <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="product-card__prices">
            <div class="product-card__price-discounted">$149.99</div>
            <div class="product-card__price-original">$169.99</div>
          </div>
          
          <button class="product-card__button">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
